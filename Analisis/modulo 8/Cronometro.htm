<!DOCTYPE html>
<html>
<head>
  <title>Cronometro</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript">
  $(function(){ 
    var t, cl = $("#crono");

    function mostrar()  { cl.html((+cl.html() + 0.1).toFixed(1)); };
    function arrancar() { t=setInterval(mostrar, 100);};
    function parar()    { clearInterval(t);  t=undefined; };
    function cambiar()  { if (!t) arrancar(); else parar(); };

    $("#crono").on('tap', cambiar);
    $("#crono").on('swipe', function(){ cl.html("0.0"); });
  });
</script>
</head>
<body>
<h1><center>Veronica Quintero</center></h1>
<h2><center>Da clok en el numero del cronometro para que empieze a contar y da click de nuevo para pausarlo</center></h2>
<center>
  <h2>Cron√≥metro</h2>
  <h2 class="time"><span class="span" id="crono"> 0.0 </span> segundos</h2>
</center>


</body>
</html>
